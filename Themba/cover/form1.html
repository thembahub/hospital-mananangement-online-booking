      <main class="px-3">
    <div class="container">
      <h1 class="mt-5">Fill the form to make appointment</h1>
      <p class="lead">Few stuff available the requested date may not be available</p>
    </div>
  <form class="row g-3" method="POST">

  
  <div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">ID Number</label>
  <input type="text" class="form-control" id="patient_Id" placeholder="Patient ID">
  </div>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="first_name" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="last_name" placeholder="Last name" aria-label="Last name">
    </div>
  </div>
  

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Cell Number</label>
    <input type="text" class="form-control" id="patient_Number" placeholder="Cellphone Number">
  </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="patient_address" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Province</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Limpopo</option>
      <option>North West</option>
      <option>Gauteng</option>
      <option>Kwazulu Natal</option>
      <option>Eastern Cape</option>
      <option>Free State</option>
      <option>Western Cape</option>
      <option>Northen Cape</option>
      <option>Mpumalanga</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
  </div>
  <div class="col-12">
  </div>
  <div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Covid-19 Symptoms</label>
  <input type="text" class="form-control" id="patient_Sympt" placeholder="Patient Covid-19 Symptons">
  </div>

  <div class="form-group"> <!-- Date input -->
    <label class="control-label" for="date">Appointment Date</label>
    <input class="form-control" id="patient_appoint" name="date" placeholder="YYYY/MM/DD" type="text"/>
  </div>

  <p >
    <a href="succefull.html" class="btn btn-lg btn-secondary fw-bold border-blue bg-blue" value="FORM_SUBMITTED">Submit Appointment</a>
  </p>

</form>
